<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p ="http://primefaces.org/ui">
	<f:view transient="true">
<h:head>
	<title>JSF 2: Managed Beans</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<h1 class="title">JSF 2: Managed Beans</h1>
		<br />
		<fieldset>
			<legend>Bank Customer Lookup</legend>
			<h:form>
  Customer ID: 
  <h:inputText value="#{bankingBean.customerId}" />
				<br />
  Password:  
  <h:inputSecret value="#{bankingBean.password}" />
				<br />
	Date Primefaces :
	<p:calendar value ="#{bankingBean.startDate}" required="true"
	requiredMessage="Input Date Please"/>	
	<br/>			
				<h:commandButton value="Show Current Balance"
					action="#{bankingBean.showBalance}" />
			</h:form>
			<h:dataTable rendered="#{bankingBean.visible}" value="#{bankingBean.countries}" var="country"
				border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country Name" />
					</f:facet>
					<h:outputText value="#{country.countryName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country Id" />
					</f:facet>
					<h:outputText value="#{country.countryName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
					<h:outputText value="#{bankingBean.startDate}" />
				</h:column>
			</h:dataTable>
		</fieldset>
	</div>
</h:body>
</f:view>
</html>
